<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Stefa Car</title>
	<link	href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
	
	<h:outputStylesheet library="styles" name="style-login.css" />
</h:head>
<h:body>
	
	
<h:form>

	<div class="container">
		<div class="row">
			<div class="col-md-offset-5 col-md-3">
				<div class="form-login">
					<h4>Login.</h4>
					<p:inputText id="username" requiredMessage="Campo obrigatório"
						required="true" value="#{sessionManagedBean.username}"
						placeholder="username" />

					<h:inputSecret id="password" requiredMessage="Campo obrigatório"
						required="true" value="#{sessionManagedBean.password}"
						placeholder="password" />

					<div class="wrapper">
						<span class="group-btn"> <p:commandButton value="Log-in"
								process="@form" update="@form"
								action="#{sessionManagedBean.login()}" icon="fa fa-fw fa-save" />
						</span>
					</div>
				</div>

			</div>
		</div>
	</div>

	</h:form>
</h:body>
</html>
