<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<head>
<title>Tela de Login</title>
	
	 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords"
	content="Creative Account Form Responsive, Login form web template, 
	Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, 
	Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />

<link href='//fonts.googleapis.com/css?family=Poppins:400,600,500,700'
	rel='stylesheet' type='text/css' />

<script>
	$(document).ready(function(c) {
		$('.log-close').on('click', function(c) {
			$('.login').fadeOut('slow', function(c) {
				$('.login').remove();
			});
		});
	});
</script>
</head>
 	<h:outputStylesheet library="styles" name="style-login.css" />
	<h:outputStylesheet library="js" name="jquery-1.11.0.min.js" />
<body>

	<h1>Hackathon V.2</h1>

	<div class="login">

		<h2>
			<span>Faça o Login</span> <i>ou</i> <a href="pessoa.xhtml">Cadastre-se</a>
		</h2>
		<span class="log-close"> </span>
		<div class="login-bottom">
			<h:form>
				<div class="text">
					<h:inputText id="usuario" placeholder="Usuário" required="true" value="#{sessaoManagedBean.usuario}" /> <span
						class="men"></span>
					<div class="clear"></div>
				</div>
				<div class="text">
					<h:inputSecret type="password" placeholder="Senha..." required="true" value="#{sessaoManagedBean.senha}" /> <span
						class="pass"></span>
					<div class="clear"></div>
				</div>

				<div class="remember">
					<div class="send">
						<h:commandButton type="submit" value="Logar" action="#{sessaoManagedBean.entrar()}"/>
						
					</div>
					<div class="clear"></div>
				</div>
			</h:form>
		</div>
	</div>

</body>
</html>
