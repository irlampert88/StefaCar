<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body style="background: #7dce21;
	background: -moz-linear-gradient(left, #7dce21 1%, #24c1c1 20%, #1e5799 94%);
	background: -webkit-linear-gradient(left, #7dce21 1%, #24c1c1 20%, #1e5799 94%);
	background: linear-gradient(to right, #7dce21 1%, #24c1c1 20%, #1e5799 94%);
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#7dce21',
		endColorstr='#1e5799', GradientType=1)">
			<h:outputStylesheet library="styles" name="primefacesOverride.css" />
		

	<p:outputLabel style="font-size: 30px;" value="LOGIN" />

	<h:form id="loginForm">
		<p:growl id="growl" showDetail="true" sticky="false" life="4000" />

		<p:panelGrid columns="3">

			<p:outputLabel for="username" value="USERNAME" />
			<p:inputText id="username" requiredMessage="Campo obrigatório"
				required="true" value="#{sessionManagedBean.username}"
				placeholder="username" />
			<p:message for="username" />

			<p:outputLabel for="password" value="SENHA" />
			<h:inputSecret id="password" requiredMessage="Campo obrigatório"
				required="true" value="#{sessionManagedBean.password}"
				placeholder="password" />
			<p:message for="password" />


		</p:panelGrid>

		<p:commandButton value="Log-in" process="@form" update="@form"
			action="#{sessionManagedBean.login()}" icon="fa fa-fw fa-save" />

	</h:form>
</h:body>
</html>
