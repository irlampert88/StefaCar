
<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head>
		<title>Stefanini Hackateca</title>
	</h:head>
	
	<h:body>

		<h2>Maintenance of Car</h2>

			<h:panelGrid columns="2" id="brandCar" >
				
			
				<h:outputLabel value="Name:" for="name" />
				<h:inputText id="name" required="true" value="#{}" />
				

				<h:commandButton value="Inserir" action="#{brandCarManagedBean.save()}"/>
				
			</h:panelGrid>
			
			<h:dataTable id="listaDeLivros" >
			
				<h:column>
					<f:facet name="Id"/>
					<h:outputLabel value="id"/>
				</h:column>
				
				<h:column>
					<f:facet name="Name"/>
					<h:outputLabel value="name"/> 
				</h:column>
				
	
			</h:dataTable>

	
	</h:body>
	
</html>
