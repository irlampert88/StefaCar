<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:outputLabel style="font-size: 30px;" value="Cadastro de Carro" />
	<button type="button" class="btn btn-primary"
				onclick="mostraTablaEscondeForm('table', '/stefacar/pages/car/carView.xhtml')">Votlar</button>
	<h:form id="carForm">
		<p:growl id="growl" showDetail="true" sticky="false" life="4000" />

		<p:panelGrid columns="3">
			<p:outputLabel for="price" value="Preço" />

			<p:inputText id="price" requiredMessage="Campo obrigatório"
				required="true" value="#{carManagedBean.car.price}"
				placeholder="preço" />
			<p:message for="price" />

			<p:outputLabel for="color" value="Cor do carro:" />
			<p:inputText id="color" requiredMessage="Campo obrigatório"
				required="true" value="#{carManagedBean.car.color}"
				placeholder="cor" />
			<p:message for="color" />

			<p:outputLabel for="btnModalModel" value="Seleção de Modelo: " />
			<p:commandButton value="Selecionar Modelo" id="btnModalModel"
				oncomplete="PF('dialogModel').show();" />

		</p:panelGrid>
		<ui:include src="../popups/popup-selectModel.xhtml" />

		<p:commandButton value="Salvar" process="@form" update="@form"
			action="#{carManagedBean.save()}" icon="fa fa-fw fa-save" 
			onclick="carrega('table', '/stefacar/pages/car/carView.xhtml');"/>
		<p:button href="carView.xhtml" value="Voltar" />
		<p:commandButton value="Limpar" process="@this" update="@form"
			action="#{carManagedBean.clean()}" icon="fa fa-fw fa-eraser" />
	</h:form>
</h:body>

</html>
