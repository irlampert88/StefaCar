<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:decorate template="../../WEB-INF/model/default.xhtml">
		<ui:define name="center">
			<p:outputLabel style="font-size: 30px;" value="Venda de Peça" />

			<h:form id="saleForm">
				<p:growl id="growl" showDetail="true" sticky="false" life="4000" />
				<p:panelGrid columns="3">

					<p:outputLabel for="btnModalEmployee" value="Funcionário : " />
					<p:commandButton id="btnModalEmployee"
						oncomplete="PF('dialogEmployee').show();"
						icon="fa fa-fw fa-search" style="font-size:13px;"/>
					<p:outputLabel for="btnModalEmployee"
						value="#{piecesSaleManagedBean.piecesSale.employee.name}" />

					<p:outputLabel for="btnModalClient" value="Cliente : " />
					<p:commandButton id="btnModalClient"
						oncomplete="PF('dialogClient').show();" icon="fa fa-fw fa-search" style="font-size:13px;"/>
					<p:outputLabel for="btnModalClient"
						value="#{piecesSaleManagedBean.piecesSale.client.name}" />

					<p:outputLabel for="btnModalPieces" value="Peças : " />
					<p:commandButton id="btnModalPieces"
						oncomplete="PF('dialogPieces').show();" icon="fa fa-fw fa-search" style="font-size:13px;"/>


				</p:panelGrid>

				<ui:include src="../popups/popup-selectPieces.xhtml">
					<ui:param name="title"  value="Peças" />
					<ui:param name="target" value="#{piecesSaleManagedBean.piecesSale.pieces}" />
					<ui:param name="list"   value="#{piecesManagedBean.dataList}" />
					<ui:param name="form" value="saleForm" />
				</ui:include>
				<ui:include src="../client/clientSelection.xhtml">
					<ui:param name="title"  value="Cliente" />
					<ui:param name="target" value="#{piecesSaleManagedBean.piecesSale.client}" />
					<ui:param name="list"   value="#{clientManagedBean.dataList}" />
					<ui:param name="form" value="saleForm" />
				</ui:include>
				<ui:include src="../employee/employeeSelection.xhtml">
					<ui:param name="title"  value="Funcionario" />
					<ui:param name="target" value="#{piecesSaleManagedBean.piecesSale.employee}" />
					<ui:param name="list"   value="#{employeeManagedBean.salesman}" />
					<ui:param name="form" value="saleForm" />
				</ui:include>

				<p:commandButton value="Salvar" process="@form" update="@form"
					action="#{piecesSaleManagedBean.save}" icon="fa fa-fw fa-save" style="font-size:13px;" title="Salvar registro de nova venda"/>
				<p:commandButton value="Limpar" process="@this" update="@form"
					action="#{piecesSaleManagedBean.clean}" icon="fa fa-fw fa-eraser" style="font-size:13px;" title="Salvar registro de nova venda"/>
			</h:form>

		</ui:define>
	</ui:decorate>

</h:body>
</html>
