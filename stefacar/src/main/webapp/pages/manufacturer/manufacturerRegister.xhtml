<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:decorate template="../../WEB-INF/model/default.xhtml">
		<ui:define name="center">
			<p:outputLabel style="font-size: 30px;"
				value="Cadastro de Fabricante" />
			<h:form id="manufacturerForm">
				<p:growl id="growl" showDetail="true" sticky="false" life="4000" />

				<p:panelGrid columns="3">

					<p:outputLabel for="Name" value="Nome:" />
					<p:inputText id="Name" requiredMessage="Campo obrigatório"
						required="true" placeholder="nome"
						value="#{manufacturerManagedBean.manufacturer.name}" />
					<p:message for="Name" />

					<p:outputLabel for="Cnpj" value="Cnpj :" />
					<p:inputMask maxlength="14" id="Cnpj" mask="99999999999999"
						requiredMessage="Campo obrigatório" required="true"
						placeholder="Cnpj"
						value="#{manufacturerManagedBean.manufacturer.cnpj}">
						 <f:validator for="Cnpj" validatorId="cnpjValidator" /> 
					</p:inputMask>
					<p:message for="Cnpj" />
					
					<p:outputLabel for="Phone" value="Telefone: " />
					<p:inputText id="Phone" requiredMessage="Campo obrigatório"
						required="true" placeholder="telefone"
						value="#{manufacturerManagedBean.manufacturer.phone}" />
					<p:message for="Phone" />

					<p:outputLabel for="address" value="Endereço: " />
					<p:inputText id="address" requiredMessage="Campo obrigatório"
						required="true"
						value="#{manufacturerManagedBean.manufacturer.address}" placeholder="Endereço"/>
					<p:message for="address" />

				</p:panelGrid>
				<p:commandButton value="Salvar" process="@form"
					action="#{manufacturerManagedBean.save()}" icon="fa fa-fw fa-save"
					update="@form" style="font-size:13px;" title="Salvar cadastro de fabricante"/>
					<p:button href="manufacturerView.xhtml" value="Voltar" icon="fa fa-mail-reply" style="font-size:13px;" title="Voltar para visualização de fabricante"/>
				<p:commandButton value="Limpar" process="@this" update="@form"
					action="#{manufacturerManagedBean.clean()}"
					icon="fa fa-fw fa-eraser" style="font-size:13px;" title="Limpar campos preenchidos"/>
			</h:form>
		</ui:define>
	</ui:decorate>
</h:body>

</html>
