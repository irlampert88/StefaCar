<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<ui:composition>
		<ui:decorate  template="../WEB-INF/model/default.xhtml">
			
			<p:layout>
				<p:layoutUnit position="north" style="text-align: center;">
					<p:outputLabel style="font-size: 30px;" value="Manutenção de carro"/>
				</p:layoutUnit>

				<p:layoutUnit position="center">

					<h:form id="carForm">				
						<p:growl id="growl" showDetail="true" sticky="false" life="4000" />  
						
						<p:panelGrid columns="3">
						
							<p:outputLabel for="brand" value="Marca:"/>
							<p:inputText id="brand" requiredMessage="Campo obrigatório" required="true" 
								value="#{carManagedBean.car.brand}" />
							<p:message for="brand" />
		
							<p:outputLabel for="model" value="Modelo:"/>
							<p:inputText id="model" requiredMessage="Campo obrigatório" required="true" 
								value="#{carManagedBean.car.carModel}" />
							<p:message for="model" />
						
							<p:outputLabel for="price" value="Preco"/>
							<p:inputText id="price" requiredMessage="Campo obrigatório" required="true" 
								value="#{carManagedBean.car.price}" />
							<p:message for="price" />
							
							<p:outputLabel for="color" value="Cor do carro:"/>
							<p:inputText id="color" requiredMessage="Campo obrigatório" required="true" 
								value="#{carManagedBean.car.carColor}" />
							<p:message for="color" />
						</p:panelGrid>
					
						<p:commandButton value="Salvar" process="@form" update="@form carTable" action="#{carManagedBean.save()}" icon="fa fa-fw fa-save" />
						<p:commandButton value="Limpar" process="@this" update="@form" action="#{carManagedBean.clean()}" icon="fa fa-fw fa-eraser" />
					</h:form>
					
					<p:dataTable id="carTable" var="car" value="#{carManagedBean.listAllCars}"
						emptyMessage="Não existem pessoas cadastrados" style="padding-top:20px;">
						<p:column headerText="Id">
				    	    <h:outputText value="#{car.id}" />
					    </p:column>
					    <p:column headerText="Marca">
				    	    <h:outputText value="#{car.brand}" />
					    </p:column>
					    <p:column headerText="Modelo">
				    	    <h:outputText value="#{car.carModel}" />
					    </p:column>
					    <p:column headerText="Preço">
				    	    <h:outputText value="#{car.price}" />
					    </p:column>
					    <p:column headerText="Cor">
				    	    <h:outputText value="#{car.carColor}" />
					    </p:column>
					    <p:column headerText="Ações" style="text-align: center">
					    	<p:commandButton icon="fa fa-fw fa-edit" title="Editar carro" update="carForm" action="#{carManagedBean.setCar(car)}" />
					    	<p:commandButton icon="fa fa-fw fa-trash" title="Deletar carro" update="carTable carForm" action="#{carManagedBean.delete(car)}">
					    		<p:confirm header="Confirmação" message="Deseja deletar o Carro?" icon="ui-icon-alert" />
					    	</p:commandButton>
					    	
					    	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
						    </p:confirmDialog>
					    </p:column>
					</p:dataTable>
				
				</p:layoutUnit>
			
			</p:layout>

		</ui:decorate>
	</ui:composition>
	
</html>
