<?xml version="1.0" encoding="UTF-8"?>
<p:dialog xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core" id="modalClientId"
	widgetVar="dialogClient" modal="true" appendToBody="true"
	resizable="false" header="Selecione o #{title}" closable="true">

	<div style="height: 200px; width: 550px; overflow: auto;">
		<p:dataTable selection="#{target}"
				rowKey="#{client.id}" id="tableClient" var="client"
				value="#{list}"
				emptyMessage="NÃ£o existem Clientes cadastrados"
				style="padding-top:20px;">

			<f:facet name="header" />
			<p:column selectionMode="single"
				style="width:40px;text-align:center" />

			<p:column headerText="CPF" style="text-align:center">
				<h:outputText value="#{client.cpf}" />
			</p:column>
			<p:column headerText="Nome" style="text-align:center">
				<h:outputText value="#{client.name}" />
			</p:column>			

			<f:facet name="footer">
				<p:commandButton value="Selecionar"
					oncomplete="PF('dialogClient').close" update="#{form}"
					icon="ui-icon-search" process="tableClient" />
			</f:facet>
		</p:dataTable>

	</div>

</p:dialog>
