<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:decorate template="../../WEB-INF/model/default.xhtml">
		<ui:define name="center">
			<h:form>
				<p:outputLabel style="font-size: 30px;" value="Lista de clientes" />
				<p:button href="clientRegister.xhtml" value="Novo Cadastro"
					style="left:20px" />
				<p:dataTable id="clientTable" var="client"
					value="#{clientManagedBean.dataList}"
					emptyMessage="Não existem clientes cadastrados"
					style="padding-top:20px;" rows="5"
                         paginator="true">
					<p:column headerText="Name" style="text-align: center">
						<h:outputText value="#{client.name}" />
					</p:column>
					<p:column headerText="Cpf" style="text-align: center">
						<h:outputText value="#{client.cpf}" />
					</p:column>
					<p:column headerText="email" style="text-align: center">
						<h:outputText value="#{client.mail}" />
					</p:column>
					<p:column headerText="Ações" style="text-align: center">
						<p:commandButton icon="fa fa-fw fa-trash" title="Deletar cadastro"
							update="@form" process="@this"
							action="#{clientManagedBean.delete(client)}">

							<p:confirm header="Confirmação"
								message="Deseja deletar esse cadastro?" icon="ui-icon-alert" />
						</p:commandButton>

						<p:commandButton icon="fa fa-fw fa-edit" title="Editar cadastro"
							action="#{clientManagedBean.setClientForEdit(client)}" />

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
							<p:commandButton value="Sim" type="button"
								styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
							<p:commandButton value="Não" type="button"
								styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
						</p:confirmDialog>
					</p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:decorate>
</h:body>
</html>
