<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:decorate template="../WEB-INF/model/default.xhtml">
		<ui:define name="center">

			<p:outputLabel style="font-size: 30px;" value="Lista de modelos" />

			<p:dataTable id="modelCarTable" var="model"
				value="#{modelCarManagedBean.dataList}"
				emptyMessage="Não existem Modelos Cadastrados"
				style="padding-top:20px;">

				<p:column headerText="Modelo">
					<h:outputText value="#{model.name}" />

				</p:column>
				<p:column headerText="Categoria">
					<h:outputText value="#{model.type}" />
				</p:column>
				<p:column headerText="Versão">
					<h:outputText value="#{model.version}" />
				</p:column>
				<p:column headerText="Ano">
					<h:outputText value="#{model.year}" />
				</p:column>
				<p:column headerText="Cilindrada">
					<h:outputText value="#{model.cid}" />
				</p:column>
				<p:column headerText="Marca">
					<h:outputText value="#{model.brand.name}" />
				</p:column>



				<p:column headerText="Ações" style="text-align: center">

					<p:commandButton icon="fa fa-fw fa-trash" title="Deletar o Modelo"
						action="#{modelCarManagedBean.delete(model)}">
						<p:confirm header="Confirmação" message="Deseja deletar o Modelo?"
							icon="ui-icon-alert" />
					</p:commandButton>

					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Sim" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						<p:commandButton value="Não" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>
				</p:column>
			</p:dataTable>



		</ui:define>
	</ui:decorate>
</h:body>
</html>
