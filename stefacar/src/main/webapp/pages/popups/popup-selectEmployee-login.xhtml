<?xml version="1.0" encoding="UTF-8"?>
<p:dialog xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core" id="modalEmployeeId"
	widgetVar="dialogEmployee" modal="false" appendToBody="true"
	resizable="false" header="Selecione o Funcionário" closable="true">

	<div style="height: 200px; width: 550px; overflow: auto;">
		<p:dataTable selection="#{piecesSaleManagedBean.piecesSale.employee}"
			rowKey="#{employee.id}" id="tableEmployes" var="employee"
			value="#{piecesSaleManagedBean.listOfEmployee}"
			emptyMessage="Não existem funcionários cadastrados"
			style="padding-top:20px;">

			<f:facet name="header" />
			<p:column selectionMode="single"
			style="text-align:center; width:40px" />

			<p:column headerText="Matrícula">
				<h:outputText value="#{employee.registration}" />
			</p:column>
			<p:column headerText="Nome">
				<h:outputText value="#{employee.name}" />
			</p:column>
			<p:column headerText="Cargo">
				<h:outputText value="#{employee.type}" />
			</p:column>

			<f:facet name="footer">
				<p:commandButton value="Selecionar"
					oncomplete="PF('dialogEmployee').close" 
					update="loginForm"
					icon="ui-icon-search" process="tableEmployes" />
			</f:facet>
		</p:dataTable>

	</div>
	</p:dialog>
