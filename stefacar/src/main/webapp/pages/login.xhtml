
<!DOCTYPE HTML>

	 addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }

<body>

	<div class="error_page">


		<div class="error-top">
			<h2 class="inner-tittle page">Stefa Car</h2>
			<div class="login">
				<h3 class="inner-tittle t-inner">Login</h3>
				
				<h:form>
					<h:inputText id="user" placeholder="Username" required="true"
						value="#{Bean user}" />
						
					<h:inputSecret type="password" placeholder="password"
						required="true" value="#{bean password}" />

					<h:commandButton type="submit" value="Login"
						action="#{action submit login}" />
			</div>
			<div class="clearfix"></div>

			<div class="new">
				

				<div class="clearfix"></div>
			</div>
			</h:form>
		</div>


	</div>
