<body>
	<div class="login">
		<h1>
			Login<span>Form</span>
		</h1>
		<div class="login-info">
			<input type="text" class="text" value="User Name"
				onfocus="this.value = '';"
				onblur="if (this.value == '') {this.value = 'User Name';}" /> <input
				type="password" value="Password" onfocus="this.value = '';"
				onblur="if (this.value == '') {this.value = 'Password';}" />
			<div class="btns">
				<input type="submit" onclick="myFunction()" value="login" />
			</div>
			<p>
				<a href="#">Forgot your password?<span>Click here</span></a>
			</p>
		</div>
	</div>

	<div class="copy-right">
		
	</div>
