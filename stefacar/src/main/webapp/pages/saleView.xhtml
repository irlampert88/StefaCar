<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:decorate template="../WEB-INF/model/default.xhtml">
		<ui:define name="center">
			<p:outputLabel style="font-size: 30px;" value="Lista de vendas" />
			<p:dataTable id="saleTable" var="sale"
				value="#{saleManagedBean.listOfSales}"
				emptyMessage="Não existem vendas cadastrados"
				style="padding-top:20px;">
				<p:column headerText="Funcionário">
					<h:outputText value="#{sale.employee.name}" />
				</p:column>
				<p:column headerText="Cliente">
					<h:outputText value="#{sale.client.name}" />
				</p:column>
				<p:column headerText="Carro">
					<h:outputText value="#{sale.car.id}" />
				</p:column>
				<p:column headerText="Ações" style="text-align: center">
					<p:commandButton icon="fa fa-fw fa-trash" title="Cancelar Venda"
						update="saleTable " action="#{saleManagedBean.delete(sale)}">
						<p:confirm header="Confirmação" message="Deseja deletar a venda?"
							icon="ui-icon-alert" />
					</p:commandButton>

					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Sim" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						<p:commandButton value="Não" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>
				</p:column>
			</p:dataTable>
		</ui:define>
	</ui:decorate>
</h:body>
</html>
