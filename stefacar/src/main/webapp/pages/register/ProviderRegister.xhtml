<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Registro de Revendedores-Stefa Car</title>

</h:head>
<h:body>
	<h:outputStylesheet library="styles" name="primefacesOverride.css" />
	<p:layout>
		<p:layoutUnit position="north" style="text-align: center;">
			<p:outputLabel style="font-size: 20px;"
				value="Cadastro de Revendedores" />
		</p:layoutUnit>

		<p:layoutUnit position="center">

			<h:form id="providerForm">
				<p:tabView>
					<p:tab title="Dados basicos">
						<h:panelGrid columns="2" cellpadding="10">

						</h:panelGrid>
					</p:tab>
					<p:tab title="endereço">
						<h:panelGrid columns="2" cellpadding="10">

						</h:panelGrid>
					</p:tab>
					<p:tab title="Contatos">
						<h:panelGrid columns="2" cellpadding="10">

						</h:panelGrid>
					</p:tab>
				</p:tabView>
				<p:growl id="growl" showDetail="true" sticky="false" life="4000" />

				<p:panelGrid columns="3">

					<p:outputLabel for="ProviderName" value="Nome:" />
					<p:inputText id="ProviderName" requiredMessage="Campo obrigatório"
						required="true" placeholder="nome"
						value="#{providerManagedBean.provider.providerName}" />
					<p:message for="ProviderName" />

					<p:outputLabel for="providerCnpj" value="Cnpj :" />
					<p:inputMask maxlength="20" id="providerCnpj"
						requiredMessage="Campo obrigatório" required="true"
						placeholder="cnpj "
						value="#{providerManagedBean.provider.providerCnpj}" />
					<p:message for="providerCnpj" />

				</p:panelGrid>

				<p:commandButton value="Salvar" process="@form" update="@form"
					action="#{providerManagedBean.save()}" icon="fa fa-fw fa-save" />
				<p:commandButton value="Limpar" process="@this" update="@form"
					action="#{providerManagedBean.clean()}" icon="fa fa-fw fa-eraser" />


			</h:form>
		</p:layoutUnit>

	</p:layout>


</h:body>


</html>
