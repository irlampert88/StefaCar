<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<title>Registro de Autorizadas-Stefa Car</title>
	
	<script src="../../resources/js/addressWS.js" />
	<script type="text/javascript" />
	
</head>
<body>


	<div class="AddressRegister">
		<h3 class="inner-tittle t-inner">Cadastro de endereços</h3>
 		<h:form id="addressForm">
			<p:growl id="growl" showDetail="true" sticky="false" life="4000" />
			<p:panelGrid columns="3">
				<p:outputLabel for="zipCodeAddress" value="CEP :" />
				<p:inputText id="zipCodeAddress" required="true"
					value="#{addressManagedBean.address.zipCode}"
					onblur="findAddressByZipCode(this.value);"
					requiredMessage="Required input" />
				<p:message for="zipCodeAddress" />
			
				<p:outputLabel for="cityAddress" value="Cidade :" />
				<p:inputText id="cityAddress" required="true"
					value="#{addressManagedBean.address.city}"
					requiredMessage="Required input" />
				<p:message for="cityAddress" />
				
				<p:outputLabel for="neighborhoodAddress" value="Bairro :" />
				<p:inputText id="neighborhoodAddress" required="true"
					value="#{addressManagedBean.address.neighborhood}"
					requiredMessage="Required input" />
				<p:message for="neighborhoodAddress" />
				
				<p:outputLabel for="streetAddress" value="Rua :" />
				<p:inputText id="streetAddress" required="true"
					value="#{addressManagedBean.address.street}"
					requiredMessage="Required input" />
				<p:message for="streetAddress" />
				
				<p:outputLabel for="numberAddress" value="Numero :" />
				<p:inputText id="numberAddress" required="true"
					value="#{addressManagedBean.address.number}"
					requiredMessage="Required input" />
				<p:message for="numberAddress" />
				
				<p:outputLabel for="complementAddress" value="Complemento :" />
				<p:inputText id="complementAddress" required="true"
					value="#{addressManagedBean.address.complement}"
					requiredMessage="Required input" />
				<p:message for="complementAddress" />
				
				<p:outputLabel for="stateAddress" value="Estado :" />
				<p:inputText id="stateAddress" required="true"
					value="#{addressManagedBean.address.state}"
					requiredMessage="Required input" />
				<p:message for="stateAddress" />
				
				<p:outputLabel for="typeOfAddress" value="Tipo de entereço :" />
				<p:inputText id="typeOfAddress" required="true"
					value="#{addressManagedBean.address.typeOfAddress}"
					requiredMessage="Required input" />
				<p:message for="typeOfAddress" />
			</p:panelGrid>

			<p:commandButton value="Salvar" process="@form" update="@form"
				action="#{addressManagedBean.save()}" icon="ui-icon-check"  />
			<p:commandButton value="Limpar" process="@this" update="@form"
				action="#{addressManagedBean.clean()}" icon="fa fa-fw fa-eraser" />
		</h:form> 
	</div>
</body>
</html>
