<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<title>Registro de Autorizadas-Stefa Car</title>
</head>
<body>


	
		<p:layoutUnit position="north" style="text-align: center;">
			<p:outputLabel style="font-size: 20px;" value="Cadastro Funcionarios" />
			<p:layoutUnit position="center">
				<h:form id="authorizedForm">
					<p:growl id="growl" showDetail="true" sticky="false" life="4000" />
					<p:panelGrid columns="3" style="text-align: center;">

						<p:outputLabel for="nameAuthorized" value=" Nome :" />
						<p:inputText id="nameAuthorized" placeholder="nome"
							required="true" requiredMessage="Campo Obrigatorio"
							value="#{authorizedManagedBean.authorized.authorizedName}" />
						<p:message for="nameAuthorized" />

						<p:outputLabel for="cnpjAuthorized" value=" cnpj :" />
						<p:inputText id="cnpjAuthorized" placeholder="cnpj"
							required="true"
							value="#{authorizedManagedBean.authorized.authorizedCnpj}"
							requiredMessage="Campo Obrigatorio" />
						<p:message for="cnpjAuthorized" />

					</p:panelGrid>

					<p:commandButton value="Salvar" process="@form" update="@form"
						action="#{authorizedManagedBean.save()}" icon="ui-icon-check" />
					<p:commandButton value="Limpar" process="@this" update="@form"
						action="#{authorizedManagedBean.save()}" icon="fa fa-fw fa-eraser" />


				</h:form>

			</p:layoutUnit>
		</p:layoutUnit>
	

</body>
</html>
