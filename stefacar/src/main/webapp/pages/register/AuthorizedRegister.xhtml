<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<title>Registro de Autorizadas-Stefa Car</title>
</head>
<body>

		<div class="AuthorizedRegister">
			<h3 class="inner-tittle t-inner">Cadastro de Autorizadas</h3>
			<h:form id="addressForm">
				<p:growl id="growl" showDetail="true" sticky="false" life="4000" />
				<p:panelGrid columns="3">
					<p:outputLabel for="authorizedname" value="Nome :" />
					<p:inputText id="authorizedname" required="true"
						value="#{authorizedManagedBean.authorized.authorizedName}"
						requiredMessage="Required input" />
					<p:message for="authorizedname" />

					<p:outputLabel for="authorizedCnpj" value="Bairro :" />
					<p:inputText id="authorizedCnpj" required="true"
						value="#{authorizedManagedBean.authorized.authorizedCnpj}"
						requiredMessage="Required input" />
					<p:message for="authorizedCnpj" />

				</p:panelGrid>

				<p:commandButton value="Salvar" process="@form" update="@form"
					action="#{authorizedManagedBean.save()}" icon="ui-icon-check" />
				<p:commandButton value="Limpar" process="@this" update="@form"
					action="#{authorizedManagedBean.clean()}" icon="fa fa-fw fa-eraser" />
			</h:form>
		</div>
	
</body>
</html>
