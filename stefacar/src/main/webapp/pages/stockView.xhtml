<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:decorate template="../WEB-INF/model/default.xhtml">
		<ui:define name="center">
			<p:dataTable id="stockTable" var="stock"
				value="#{stockManagedBean.listAllCarsFromStock}"
				emptyMessage="Não existem carros cadastrados no estoque"
				style="padding-top:20px;">
				<p:column headerText="Marca">
					<p:outputLabel value="#{stock.car.model.brand.name}" />
				</p:column>
				<p:column headerText="Modelo">
					<p:outputLabel value="#{stock.car.model.name}" />
				</p:column>
				<p:column headerText="Cor">
					<p:outputLabel value="#{stock.car.color}" />
				</p:column>
				<p:column headerText="Preço">
					<p:outputLabel value="#{stock.car.price}" />
				</p:column>
				<p:column headerText="Quantidade">
					<p:outputLabel value="#{stock.quantity}" />
				</p:column>
			</p:dataTable>
		</ui:define>
	</ui:decorate>
</h:body>
</html>
