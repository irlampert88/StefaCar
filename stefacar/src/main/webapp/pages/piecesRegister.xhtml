<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>StefaCar</title>
</h:head>

<h:body>
	<ui:decorate template="../WEB-INF/model/default.xhtml">
		<ui:define name="center">
			<p:outputLabel style="font-size: 30px;" value="Cadastro de Clientes" />
			<h:form id="piecesForm">
				<h:panelGrid columns="3" cellpadding="10">

					<p:panelGrid columns="3">

						<p:outputLabel for="Name" value="Nome:" />
						<p:inputText id="Name" requiredMessage="Campo obrigatório"
							required="true" placeholder="nome"
							value="#{piecesManagedBean.pieces.name}" />
						<p:message for="Name" />

						<p:outputLabel for="serial" value="Nº de Série:" />
						<p:inputText id="serial" requiredMessage="Campo obrigatório"
							required="true" placeholder="serial"
							value="#{piecesManagedBean.pieces.serialNumber}" />
						<p:message for="serial" />

						<p:outputLabel for="value" value="Valor:" />
						<p:inputText id="value" requiredMessage="Campo obrigatório"
							required="true" placeholder="value"
							value="#{piecesManagedBean.pieces.value}" />
						<p:message for="value" />

						<!-- OneMenu  Modelo -->
						<p:selectOneMenu id="modelCarSelect" converter="converterCombobox"
							value="#{piecesManagedBean.pieces.model}"
							requiredMessage="Campo obrigatório">
							<f:selectItem itemLabel="selecione um Modelo" itemValue="" />
							<f:selectItems value="#{modelCarManagedBean.dataList}"
								var="modelCar" itemLabel="#{modelCar.name}"
								itemValue="#{modelCar}" />
						</p:selectOneMenu>
						<p:message for="modelCarSelect" />

						<!-- OneMenu  Fabricante -->

						<p:selectOneMenu id="manufacturerSelect"
							converter="converterCombobox"
							value="#{piecesManagedBean.pieces.manufacturer}"
							requiredMessage="Campo obrigatório">
							<f:selectItem itemLabel="selecione um Fabricante" itemValue="" />
							<f:selectItems value="#{manufacturerManagedBean.dataList}"
								var="manufacturer" itemLabel="#{manufacturer.name}"
								itemValue="#{manufacturer}" />
						</p:selectOneMenu>
						<p:message for="manufacturerSelect" />

						<!-- OneMenu  Fornecedor -->

						<p:selectOneMenu id="outfitterSelect"
							converter="converterCombobox"
							value="#{piecesManagedBean.pieces.outfitter}"
							requiredMessage="Campo obrigatório">
							<f:selectItem itemLabel="selecione um Fabricante" itemValue="" />
							<f:selectItems value="#{outfitterManagedBean.dataList}"
								var="outfitter" itemLabel="#{outfitter.name}"
								itemValue="#{outfitter}" />
						</p:selectOneMenu>
						<p:message for="outfitterSelect" />




					</p:panelGrid>
				</h:panelGrid>
				<p:commandButton value="Salvar" process="@form"
					action="#{piecesManagedBean.save()}" icon="fa fa-fw fa-save"
					update="@form" />
				<p:commandButton value="Limpar" process="@this" update="@form"
					action="#{piecesManagedBean.clean()}" icon="fa fa-fw fa-eraser" />
			</h:form>
		</ui:define>
	</ui:decorate>
</h:body>

</html>
