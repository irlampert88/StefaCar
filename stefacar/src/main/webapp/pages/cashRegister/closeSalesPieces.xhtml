<?xml version="1.0" encoding="UTF-8"?>
<p:dialog xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core" id="modalCloseSalesPiecesId"
	widgetVar="dialogCloseSalesPieces" modal="true" appendToBody="true"
	resizable="false" header="Pagamento" closable="true">

	<div style="height: 200px; width: 550px; overflow: auto;">
		<h:form id="closeSalesForm">
			<p:panelGrid columns="2">
				<p:outputLabel for="valueText" value="Valor Total da Venda: " />
				<p:inputText id="valueText" readonly="true" converter="money"
					value="#{cashRegisterPiecesManagedBean.calculateTotalValuePieces()}" />
				<p:outputLabel for="discountedValue"
					value="Valor com Desconto ou AcrÃ©scimo" />
				<p:inputText id="discountedValue" readonly="true" converter="money"
					value="#{cashRegisterPiecesManagedBean.discountedOrInterest}" />
				<p:separator />
				<p:separator />
				<p:outputLabel for="amountReceived" value="Valor Recebido: ">
				</p:outputLabel>
				<p:spinner id="amountReceived"
					value="#{cashRegisterPiecesManagedBean.cashRegister.amountPaid}"
					prefix="R$" min="0" stepFactor="100.0">
					<p:ajax event="change" process="closeSalesForm"
						update="closeSalesForm" />
				</p:spinner>
				<p:outputLabel for="typePayment" value="Forma de Pagamento: " />
				<p:selectOneMenu id="typePayment" converter="comboBoxConverter"
					value="#{cashRegisterPiecesManagedBean.cashRegister.typePayment}"
					valueChangeListener="#{cashRegisterPiecesManagedBean.calculatesDiscount}">
					<f:selectItem itemLabel="Selecione" itemValue="#{null}"
						noSelectionOption="true" />
					<f:selectItems
						value="#{cashRegisterPiecesManagedBean.typeOfPayMent}" var="type"
						itemLabel="#{type.label}" itemValue="#{type}" />
					<p:ajax event="change" process="closeSalesForm"
						update="closeSalesForm" />
				</p:selectOneMenu>
				<p:separator />
				<p:separator />
				<p:outputLabel for="transshipment" value="Valor do Troco: " />
				<p:inputText id="transshipment" readonly="true" converter="money"
					value="#{cashRegisterPiecesManagedBean.cashRegister.change}" />
				<p:commandButton value="Calcular o troco"
					action="#{cashRegisterPiecesManagedBean.calculatesTransshipment}"
					style="float: left" update="transshipment" />
				<p:commandButton value="Finalizar Venda" style="float: right"
					update=":cashRegisterForm:cashTable" process="closeSalesForm"
					action="#{cashRegisterPiecesManagedBean.closeSales}" />

			</p:panelGrid>
		</h:form>

	</div>

</p:dialog>
