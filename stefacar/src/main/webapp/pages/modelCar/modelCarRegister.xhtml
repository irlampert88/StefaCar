<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:decorate template="../../WEB-INF/model/default.xhtml">
		<ui:define name="center">

			<p:outputLabel style="font-size: 30px;"
				value="Cadastro de Modelo de Carro" />

			<h:form id="modelCarForm">
				<p:growl id="growl" showDetail="true" sticky="false" life="4000" />

				<p:panelGrid columns="3">

					<p:outputLabel for="name" value="Modelo" />
					<p:inputText id="name" requiredMessage="Campo obrigatório"
						required="true" value="#{modelCarManagedBean.model.name}"
						placeholder="nome" />
					<p:message for="name" />

					<p:outputLabel for="version" value="Versão:" />
					<p:inputText id="version" requiredMessage="Campo obrigatório"
						required="true" value="#{modelCarManagedBean.model.version}"
						placeholder="versão" />
					<p:message for="version" />

					<p:outputLabel for="year" value="Ano" />
					<p:inputText id="year" requiredMessage="Campo obrigatório"
						required="true" value="#{modelCarManagedBean.model.year}"
						placeholder="ano" />
					<p:message for="year" />

					<p:outputLabel for="cid" value="Cilindrada:" />
					<p:inputText id="cid" requiredMessage="Campo obrigatório"
						required="true" value="#{modelCarManagedBean.model.cid}"
						placeholder="cilindradas" />
					<p:message for="cid" />


					<p:outputLabel for="btnModalBrand" value="Marca : " />
					<p:commandButton id="btnModalBrand"
						oncomplete="PF('dialogBrand').show();" icon="fa fa-fw fa-search" title="Selecionar marca" style="font-size:13px;"/>
					<p:outputLabel for="btnModalBrand"
						value="#{modelCarManagedBean.model.brand.name}" />

					<p:outputLabel for="id" value="Categoria :" />

					<p:selectOneMenu id="id" converter="comboBoxConverter"
						requiredMessage="Campo obrigatório" required="true"
						value="#{modelCarManagedBean.model.type}" effect="fold">
						<f:selectItem itemLabel="Selecione uma Categoria" itemValue="" />
						<f:selectItems value="#{modelCarManagedBean.categoryType}"
							var="categoryType" itemLabel="#{categoryType.label}"
							itemValue="#{categoryType}" />
					</p:selectOneMenu>


				</p:panelGrid>

				<ui:include src="../popups/popup-selectBrand.xhtml">
					<ui:param name="title" value="Marcas" />
					<ui:param name="target" value="#{modelCarManagedBean.model.brand}" />
					<ui:param name="list" value="#{brandCarManagedBean.dataList}" />
				</ui:include>

				<p:commandButton value="Salvar" process="@form" update="@form"
					action="#{modelCarManagedBean.save()}" icon="fa fa-fw fa-save" title="Salvar Cadastro de Modelo" style="font-size:13px;"/>
				<p:button href="modelCarView.xhtml" value="Voltar" icon="fa fa-mail-reply" style="font-size: 13px;" title="Voltar para Visualizações de Modelo"/>
				<p:commandButton value="Limpar" process="@this" update="@form"
					action="#{modelCarManagedBean.clean()}" icon="fa fa-fw fa-eraser" title="Limpar campos preenchidos" style="font-size:13px;"/>
			</h:form>
		</ui:define>
	</ui:decorate>
</h:body>
</html>
