<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:decorate template="../../WEB-INF/model/default.xhtml">
		<ui:define name="center">
			<h:form>
				<p:outputLabel style="font-size: 30px;" value="Lista de modelos" />
				<p:button href="modelCarRegister.xhtml" value="Novo Cadastro"
					style="left:20px" title="Cadastrar Novo Modelo"/>
				<p:dataTable id="modelCarTable" var="model"
					value="#{modelCarManagedBean.dataList}"
					emptyMessage="Não existem Modelos Cadastrados"
					style="padding-top:20px;" rows="5"
                         paginator="true">
					<p:column headerText="Modelo" style="text-align:center">
						<h:outputText value="#{model.name}" />
					</p:column>
					<p:column headerText="Categoria" style="text-align:center">
						<h:outputText value="#{model.type}" />
					</p:column>
					<p:column headerText="Versão" style="text-align:center">
						<h:outputText value="#{model.version}" />
					</p:column>
					<p:column headerText="Ano" style="text-align:center">
						<h:outputText value="#{model.year}" />
					</p:column>
					<p:column headerText="Cilindrada" style="text-align:center">
						<h:outputText value="#{model.cid}" />
					</p:column>
					<p:column headerText="Marca" style="text-align:center">
						<h:outputText value="#{model.brand.name}" />
					</p:column>



					<p:column headerText="Ações" style="text-align: center">

						<p:commandButton icon="fa fa-fw fa-trash" title="Deletar o Modelo"
							action="#{modelCarManagedBean.delete(model)}" style="font-size:13px;">
							<p:confirm header="Confirmação"
								message="Deseja deletar o Modelo?" icon="ui-icon-alert" />
						</p:commandButton>
						<p:commandButton icon="fa fa-fw fa-edit" title="Editar cadastro"
							action="#{modelCarManagedBean.setModelForEdit(model)}" style="font-size:13px;"/>
						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
							<p:commandButton value="Sim" type="button"
								styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
							<p:commandButton value="Não" type="button"
								styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
						</p:confirmDialog>
					</p:column>
				</p:dataTable>


			</h:form>
		</ui:define>
	</ui:decorate>
</h:body>
</html>
