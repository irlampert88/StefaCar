<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:decorate template="../../WEB-INF/model/default.xhtml">
		<ui:define name="center">

			<p:outputLabel style="font-size: 30px;"
				value="Cadastro de funcionário" />
			<h:form id="employeeForm">
				<h:panelGrid columns="3" cellpadding="10">
					<p:growl id="growl" showDetail="true" sticky="false" life="4000" />

					<p:panelGrid columns="3">

						<p:outputLabel for="Name" value="Nome:" />
						<p:inputText id="Name" requiredMessage="Campo obrigatório"
							required="true" placeholder="nome"
							value="#{employeeManagedBean.employee.name}" />
						<p:message for="Name" />

						<p:outputLabel for="Cpf" value="Cpf :" />
						<p:inputMask maxlength="11" id="Cpf" mask="99999999999"
							requiredMessage="Campo obrigatório" required="true"
							placeholder="cpf" value="#{employeeManagedBean.employee.cpf}">
							<f:validator validatorId="cpfValidator" />
						</p:inputMask>
						<p:message for="Cpf" />

						<p:outputLabel for="Email" value="E-mail: " />
						<p:inputText id="Email" requiredMessage="Campo obrigatório"
							required="true" placeholder="email"
							value="#{employeeManagedBean.employee.email}">
							<f:validator validatorId="emailValidator" />
						</p:inputText>
						<p:message for="Email" />

						<p:outputLabel for="Phone" value="Telefone: " />
						<p:inputText id="Phone" requiredMessage="Campo obrigatório"
							required="true" placeholder="telefone"
							value="#{employeeManagedBean.employee.phone}" />
						<p:message for="Phone" />

						<p:outputLabel for="Registration" value="Matrícula: " />
						<p:inputText id="Registration" requiredMessage="Campo obrigatório"
							required="true" placeholder="matricula"
							value="#{employeeManagedBean.employee.registration}" />
						<p:message for="Registration" />

						<p:outputLabel for="id" value="Cargo: " />

						<p:selectOneMenu id="id" converter="comboBoxConverter"
							requiredMessage="Campo obrigatório" required="true"
							value="#{employeeManagedBean.employee.type}" effect="fold">
							<f:selectItem itemLabel="Selecione um cargo" itemValue="" />
							<f:selectItems value="#{employeeManagedBean.employeeType}"
								var="employeeType" itemLabel="#{employeeType.label}"
								itemValue="#{employeeType}" />
						</p:selectOneMenu>

					</p:panelGrid>

				</h:panelGrid>

				<p:commandButton value="Salvar" process="@form"
					action="#{employeeManagedBean.save()}" icon="fa fa-fw fa-save"
					update="@form" title="Salvar Cadastro de Funcionario" style="font-size:13px;"/>
				<p:button href="employeeView.xhtml" value="Voltar"
					title="Voltar para Visualizações de Funcionario"
					icon="fa fa-mail-reply" style="font-size: 13px;" />
				<p:commandButton value="Limpar" process="@this" update="@form"
					action="#{employeeManagedBean.clean()}" icon="fa fa-fw fa-eraser"
					title="Limpar campos prenchidos " style="font-size:13px;"/>


			</h:form>

		</ui:define>
	</ui:decorate>
</h:body>

</html>
