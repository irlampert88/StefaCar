<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:decorate template="../WEB-INF/model/default.xhtml">
		<ui:define name="center">
			<h:form id="clientForm">
				<h:panelGrid columns="3" cellpadding="10">
					<p:growl id="growl" showDetail="true" sticky="false" life="4000" />

					<p:panelGrid columns="3">

						<p:outputLabel for="Name" value="Nome:" />
						<p:inputText id="Name" requiredMessage="Campo obrigatório"
							required="true" placeholder="nome"
							value="#{clientManagedBean.client.name}" />
						<p:message for="Name" />

						<p:outputLabel for="Cpf" value="Cpf :" />
						<p:inputMask maxlength="11" id="Cpf" mask="99999999999"
							requiredMessage="Campo obrigatório" required="true"
							placeholder="cpf" value="#{clientManagedBean.client.cpf}">
							<f:validator validatorId="cpfValidator" />
						</p:inputMask>
						<p:message for="Cpf" />

						<p:outputLabel for="Email" value="E-mail: " />
						<p:inputText id="Email" requiredMessage="Campo obrigatório"
							required="true" placeholder="email"
							value="#{clientManagedBean.client.mail}">
							<f:validator validatorId="emailValidator" />
						</p:inputText>

						<p:message for="Email" />

						<p:outputLabel for="Phone" value="Telefone: " />
						<p:inputText id="Phone" requiredMessage="Campo obrigatório"
							required="true" placeholder="telefone"
							value="#{clientManagedBean.client.phone}" />
						<p:message for="Phone" />

						<p:outputLabel for="address" value="Endereço: " />
						<p:inputText id="address" requiredMessage="Campo obrigatório"
							required="true" value="#{clientManagedBean.client.address}" />
						<p:message for="address" />



					</p:panelGrid>

				</h:panelGrid>

				<p:commandButton value="Salvar" process="@form"
					action="#{clientManagedBean.save()}" icon="fa fa-fw fa-save"
					update="@form" />
				<p:commandButton value="Limpar" process="@this" update="@form"
					action="#{clientManagedBean.clean()}" icon="fa fa-fw fa-eraser" />


			</h:form>

		</ui:define>
	</ui:decorate>

</h:body>
</html>
