<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:decorate template="../../WEB-INF/model/default.xhtml">
		<ui:define name="center">
		<h:form>
			<p:outputLabel style="font-size: 30px;" value="Lista de Peças" />
			<p:button href="piecesRegister.xhtml" value="Novo Cadastro"
				style="left:20px" />
			<p:dataTable id="piecesTable" var="pieces"
				value="#{piecesManagedBean.dataList}"
				emptyMessage="Não existem peças cadastrados"
				style="padding-top:20px;">
				<p:column headerText="Name" style="text-align: center">
					<h:outputText value="#{pieces.name}" />
				</p:column>
				<p:column headerText="Valor" style="text-align: center">
					<h:outputText value="#{pieces.value}" />
				</p:column>
				<p:column headerText="Nº de série" style="text-align: center">
					<h:outputText value="#{pieces.serialNumber}" />
				</p:column>
				<p:column headerText="Modelo" style="text-align: center">
					<h:outputText value="#{pieces.model.name}" />
				</p:column>
				<p:column headerText="Fabricante" style="text-align: center">
					<h:outputText value="#{pieces.manufacturer.name}" />
				</p:column>
				<p:column headerText="Fornecedor" style="text-align: center">
					<h:outputText value="#{pieces.outfitter.name}" />
				</p:column>
				<p:column headerText="Quantidade" style="text-align: center">
					<h:outputText value="#{pieces.quantity}" />
				</p:column>

			</p:dataTable>
			</h:form>
		</ui:define>
	</ui:decorate>
</h:body>
</html>
