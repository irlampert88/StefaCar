<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:decorate template="../../WEB-INF/model/default.xhtml">
		<ui:define name="center">
			<p:outputLabel style="font-size: 30px;" value="Cadastro de peças" />
			<h:form id="piecesForm">
				<p:growl id="growl" showDetail="true" sticky="false" life="4000" />
				<p:panelGrid columns="3">

					<p:outputLabel for="Name" value="Nome:" />
					<p:inputText id="Name" requiredMessage="Campo obrigatório"
						required="true" placeholder="nome"
						value="#{piecesManagedBean.pieces.name}" />
					<p:message for="Name" />

					<p:outputLabel for="serial" value="Nº de Série:" />
					<p:inputText id="serial" requiredMessage="Campo obrigatório"
						required="true" placeholder="Nº de Série"
						value="#{piecesManagedBean.pieces.serialNumber}" />
					<p:message for="serial" />

					<p:outputLabel for="value" value="Valor:" />
					<p:inputText id="value" requiredMessage="Campo obrigatório"
						required="true" placeholder="Valor"
						value="#{piecesManagedBean.pieces.value}" />
					<p:message for="value" />

					<p:outputLabel for="btnModalOutfitter" value="Fornecedor: " />
					<p:commandButton id="btnModalOutfitter" 
					oncomplete="PF('dialogOutfitter').show();" icon="fa fa-fw fa-search" style="font-size:13px;" title="Selecionar Fornecedor"/>
					<p:outputLabel for="btnModalOutfitter"
						value="#{piecesManagedBean.pieces.outfitter.name}" />

					<p:outputLabel for="btnModalManufacturer" value="Fabricante: " />
					<p:commandButton id="btnModalManufacturer"
						oncomplete="PF('dialogManufacturer').show();" icon="fa fa-fw fa-search" style="font-size:13px;" title="Selecionar Fabricante"/>
					<p:outputLabel for="btnModalManufacturer"
						value="#{piecesManagedBean.pieces.manufacturer.name}" />

					<p:outputLabel for="btnModalModel" value="Modelo: " />
					<p:commandButton id="btnModalModel"
						oncomplete="PF('dialogModel').show();" icon="fa fa-fw fa-search" style="font-size:13px;" title="Selecionar Modelo"/>
					<p:outputLabel for="btnModalModel"
						value="#{piecesManagedBean.pieces.model.name}" />


				</p:panelGrid>
				<ui:include src="../popups/popup-selectOutfitter.xhtml">
					<ui:param name="title"  value="Fornecedores" />
					<ui:param name="target" value="#{piecesManagedBean.pieces.outfitter}" />
					<ui:param name="list"   value="#{outfitterManagedBean.dataList}" />
				</ui:include>
				<ui:include src="../popups/popup-selectManufacturer.xhtml" >
					<ui:param name="title"  value="Produtores" />
					<ui:param name="target" value="#{piecesManagedBean.pieces.manufacturer}" />
					<ui:param name="list"   value="#{manufacturerManagedBean.dataList}" />
				</ui:include>
				<ui:include src="../popups/popup-selectModel.xhtml">
					<ui:param name="title"  value="Modelos" />
					<ui:param name="target" value="#{piecesManagedBean.pieces.model}" />
					<ui:param name="list"   value="#{modelCarManagedBean.dataList}" />
					<ui:param name="form" value="piecesForm"/>
				</ui:include>


				<p:commandButton value="Salvar" process="@form"
					action="#{piecesManagedBean.save()}" icon="fa fa-fw fa-save"
					update="@form" title="Salvar Cadastro de Peças" style="font-size:13px;"/>
						<p:button href="piecesView.xhtml" value="Voltar" title="Voltar para Visualizações de Peças" icon="fa fa-mail-reply" style="font-size: 13px;"/>
				<p:commandButton value="Limpar" process="@this" update="@form"
					action="#{piecesManagedBean.clean()}" icon="fa fa-fw fa-eraser" title="Limpar campos prenchidos" style="font-size:13px;"/>
			</h:form>
		</ui:define>
	</ui:decorate>
</h:body>

</html>
