<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:decorate template="../WEB-INF/model/default.xhtml">
		<ui:define name="center">		
			<p:layout>
				<p:layoutUnit position="north" style="text-align: center;">
					<p:outputLabel style="font-size: 30px;" value="Manutenção de Modelo"/>
				</p:layoutUnit>

				<p:layoutUnit position="center">

					<h:form id="modelCarForm">				
						<p:growl id="growl" showDetail="true" sticky="false" life="4000" />  
						
						<p:panelGrid columns="3">
						
							<p:outputLabel for="name" value="Nome da Modelo"/>
							<p:inputText id="name" requiredMessage="Campo obrigatório" required="true" 
								value="#{modelCarManagedBean.modelCar.name}" />
							<p:message for="name" />
							
							<p:outputLabel for="version" value="Versão:"/>
							<p:inputText id="version" requiredMessage="Campo obrigatório" required="true" 
								value="#{modelCarManagedBean.modelCar.version}" />
							<p:message for="version" />
							
							<p:outputLabel for="year" value="Ano do Modelo"/>
							<p:inputText id="year" requiredMessage="Campo obrigatório" required="true" 
								value="#{modelCarManagedBean.modelCar.year}" />
							<p:message for="year" />
							
							<p:outputLabel for="cid" value="Cilindrada:"/>
							<p:inputText id="cid" requiredMessage="Campo obrigatório" required="true" 
								value="#{modelCarManagedBean.modelCar.cid}" />
							<p:message for="cid" />
							
							
						</p:panelGrid>
					
						<p:commandButton value="Salvar" process="@form" update="@form modelCarTable" action="#{modelCarManagedBean.save()}" icon="fa fa-fw fa-save" />
						<p:commandButton value="Limpar" process="@this" update="@form" action="#{modelCarManagedBean.clean()}" icon="fa fa-fw fa-eraser" />
					</h:form>
					
					<p:dataTable id="modelCarTable" var="modelCar" value="#{modelCarManagedBean.dataList}"
						emptyMessage="Não existem pessoas cadastrados" style="padding-top:20px;">
						
						
						<p:column headerText="Nome da Modelo">
				    	    <h:outputText value="#{modelCar.name}" />
					    </p:column>
					    <p:column headerText="Versão">
				    	    <h:outputText value="#{modelCar.version}" />
					    </p:column>
					    <p:column headerText="Ano">
				    	    <h:outputText value="#{modelCar.year}" />
					    </p:column>
					     <p:column headerText="Cilindrada">
				    	    <h:outputText value="#{modelCar.cid}" />
					    </p:column>
					    
					    
					    <p:column headerText="Ações" style="text-align: center">
					    	<p:commandButton icon="fa fa-fw fa-edit" title="Editar o Modelo" update="modelCarForm" action="#{modelCarManagedBean.setModelCar(modelCar)}" />
					    	<p:commandButton icon="fa fa-fw fa-trash" title="Deletar o Modelo" update="modelCarTable modelCarForm" action="#{modelCarManagedBean.delete(modelCar)}">
					    		<p:confirm header="Confirmação" message="Deseja deletar o Modelo?" icon="ui-icon-alert" />
					    	</p:commandButton>
					    	
					    	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
						    </p:confirmDialog>
					    </p:column>
					</p:dataTable>
				
				</p:layoutUnit>
			
			</p:layout>


		</ui:define>
	</ui:decorate>

</h:body>

</html>
