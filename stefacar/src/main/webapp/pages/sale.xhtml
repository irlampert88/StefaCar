	<ui:decorate template="../WEB-INF/model/default.xhtml">
		<ui:define name="center">
			<p:outputLabel style="font-size: 30px;" value="Venda de Veículo" />

			<h:form id="saleForm">
				<p:growl id="growl" showDetail="true" sticky="false" life="4000" />

				<p:panelGrid columns="3">

					<p:outputLabel for="employeeSelect" value="Funcionário:" />
					<p:selectOneMenu id="employeeSelect" converter="converterCombobox"
						value="#{saleManagedBean.sale.employee}"
						requiredMessage="Campo obrigatório">
						<f:selectItem itemLabel="selecione um funcionário" itemValue="" />
						<f:selectItems value="#{saleManagedBean.listOfEmployee}"
							var="employee" itemLabel="#{employee.name}"
							itemValue="#{employee}" />
					</p:selectOneMenu>
					<p:message for="employeeSelect" />

					<p:outputLabel for="clientSelect" value="Cliente:" />
					<p:selectOneMenu id="clientSelect" converter="converterCombobox"
						value="#{saleManagedBean.sale.client}"
						requiredMessage="Campo obrigatório">
						<f:selectItem itemLabel="selecione um cliente" itemValue="" />
						<f:selectItems value="#{saleManagedBean.listOfClient}"
							var="client" itemLabel="#{client.name}" itemValue="#{client}" />
					</p:selectOneMenu>
					<p:message for="clientSelect" />

					<p:outputLabel for="carSelect" value="Carro:" />
					<p:selectOneMenu id="carSelect" converter="converterCombobox"
						value="#{saleManagedBean.sale.car}"
						requiredMessage="Campo obrigatório">
						<f:selectItem itemLabel="selecione um carro" itemValue="" />
						<f:selectItems value="#{saleManagedBean.listOfCar}" var="car"
							itemLabel="#{car.id}" itemValue="#{car}" />
					</p:selectOneMenu>
					<p:message for="carSelect" />
				</p:panelGrid>

				<p:commandButton value="Salvar" process="@form"
					update="@form" action="#{saleManagedBean.save}"
					icon="fa fa-fw fa-save" />
				<p:commandButton value="Limpar" process="@this" update="@form"
					action="#{saleManagedBean.clean}" icon="fa fa-fw fa-eraser" />
			</h:form>
		</ui:define>
	</ui:decorate>
