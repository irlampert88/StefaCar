<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:decorate template="../WEB-INF/model/default.xhtml">
		<ui:define name="center">

<p:outputLabel style="font-size: 30px;"
				value="Visualização de Marca de Carro" />
			<p:dataTable id="brandCarTable" var="brandCar"
				value="#{brandCarManagedBean.dataList}"
				emptyMessage="Não existem pessoas cadastrados"
				style="padding-top:20px;">
				<p:column headerText="Nome da Marca">
					<h:outputText value="#{brandCar.name}" />
				</p:column>
				<p:column headerText="Nacionalidade">
					<h:outputText value="#{brandCar.nationality}" />
				</p:column>

				<p:column headerText="Ações" style="text-align: center">
					<p:commandButton icon="fa fa-fw fa-edit" title="Editar a Marca"
						
						action="#{brandCarManagedBean.setBrandCar(brandCar)}" />
					<p:commandButton icon="fa fa-fw fa-trash" title="Deletar a Marca"
						
						action="#{brandCarManagedBean.delete(brandCar)}">
						<p:confirm header="Confirmação" message="Deseja deletar a Marca?"
							icon="ui-icon-alert" />
					</p:commandButton>

					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Sim" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						<p:commandButton value="Não" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>
				</p:column>
			</p:dataTable>


		</ui:define>
	</ui:decorate>
</h:body>
</html>
