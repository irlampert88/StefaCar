<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:decorate template="../../WEB-INF/model/default.xhtml">
		<ui:define name="center">
			<h:form id="decreasingSellerForm">

				<p:outputLabel style="font-size: 30px;"
					value="Ranking de Vendedores Desde a Implantação do Sistema" />
				<br />
				<br />
				
				<p:commandButton value="Atualizar Ranking"
					update="rankingSaleManTable"
					action="#{resultFiltersManagedBean.upgradeRanking}"
					style="float: right; height: 50px " />
				
				<br /><br />
					
				<p:dataTable id="rankingSaleManTable" var="solds" rows="5"
					paginator="true" value="#{resultFiltersManagedBean.resultSalesMan}"
					emptyMessage="Não existem resultados para essa consulta"
					style="padding-top:20px;">
					<p:column headerText="Vendedor" style="text-align: center">
						<h:outputText value="#{solds.nameOrDate}" />
					</p:column>
					<p:column headerText="Soma Total das Vendas">
						<h:outputText value="#{solds.amount}" />
					</p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:decorate>

</h:body>
</html>
