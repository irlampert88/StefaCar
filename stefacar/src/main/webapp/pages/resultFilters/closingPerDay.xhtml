<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:decorate template="../../WEB-INF/model/default.xhtml">
		<ui:define name="center">
			<h:form id="closingDayForm">

				<p:outputLabel style="font-size: 30px;" value="Fechamento pela Data Desejada" />
				<br />
				<br />

				<p:panelGrid columns="2">
					<p:outputLabel value="Selecione uma Data: " for="dataSelect" />
					<p:calendar id="dataSelect"
						value="#{resultFiltersCashManagedBean.specificDate}"
						navigator="true" />
					<br/>
					<p:commandButton id="selectButton" value="Selecionar a Data"
						action="#{resultFiltersCashManagedBean.populatesPerDay()}"
						update="closingDayTable" />
				</p:panelGrid>

				<p:dataTable id="closingDayTable" var="closing" rows="5"
					value="#{resultFiltersCashManagedBean.result}"
					emptyMessage="NÃ£o existem Fechamentos"
					style="padding-top:20px;">
					<p:column headerText="Data" style="text-align: center">
						<h:outputText value="#{closing.nameOrDate}" />
					</p:column>
					<p:column headerText="Soma Total das Receitas">
						<h:outputText value="#{closing.amount}" />
					</p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:decorate>
</h:body>
</html>
