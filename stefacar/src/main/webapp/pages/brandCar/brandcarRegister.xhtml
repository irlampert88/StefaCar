<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:decorate template="../../WEB-INF/model/default.xhtml">
		<ui:define name="center">
			<p:outputLabel style="font-size: 30px;"
				value="Cadastro de Marca de Carro" />

			<h:form id="brandCarForm">
				<p:growl id="growl" showDetail="true" sticky="false" life="4000" />

				<p:panelGrid columns="3">

					<p:outputLabel for="name" value="Marca" />
					<p:inputText id="name" requiredMessage="Campo obrigatório"
						required="true" value="#{brandCarManagedBean.brand.name}"
						placeholder="nome" />
					<p:message for="name" />

					<p:outputLabel for="nationality" value="Nacionalidade:" />
					<p:inputText id="nationality" requiredMessage="Campo obrigatório"
						required="true" value="#{brandCarManagedBean.brand.nationality}"
						placeholder="nacionalidade" />
					<p:message for="nationality" />
				</p:panelGrid>

				<p:commandButton value="Salvar" process="@form"
					action="#{brandCarManagedBean.save()}" icon="fa fa-fw fa-save"
					update="@form"  style="font-size:13px;" title="Salvar Cadastro de Marca"/>
					<p:button href="brandCarView.xhtml" value="Voltar" icon="fa fa-mail-reply" style="font-size:13px;" title="Voltar para Visualizações de Marca"/>
				<p:commandButton value="Limpar" process="@this" update="@form"
					action="#{brandCarManagedBean.clean()}" icon="fa fa-fw fa-eraser" style="font-size:13px;" title="Limpar campos prenchidos"/>
			</h:form>
		</ui:define>
	</ui:decorate>

</h:body>

</html>
