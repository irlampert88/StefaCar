<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>


</h:head>

<h:body>

	<ui:composition template="/WEB-INF/modelos/padrao.xhtml">


		<ui:define name="content">

			<h:outputStylesheet library="styles" name="primefacesOverride.css" />
			<p:layout>
				<p:layoutUnit position="north" style="text-align: center;">
					<p:outputLabel style="font-size: 20px;"
						value="Cadastro de Funcionários" />
				</p:layoutUnit>
	
				<p:layoutUnit position="center">
	
					<h:form id="employeeForm">
	
						<p:tabView>
							<p:tab title="Dados basicos" id="tabBasic">
								<h:panelGrid columns="3" cellpadding="10">
									<p:growl id="growl" showDetail="true" sticky="false" life="4000" />
	
									<p:panelGrid columns="3">
	
										<p:outputLabel for="employeeName" value="Nome:" />
										<p:inputText id="employeeName"
											requiredMessage="Campo obrigatório" required="true"
											placeholder="nome"
											value="#{employeeManagedBean.employee.name}" />
										<p:message for="employeeName" />
	
	
	
										<p:outputLabel for="employeeCpf" value="Cpf :" />
										<p:inputMask maxlength="20" id="employeeCpf"
											requiredMessage="Campo obrigatório" required="true"
											placeholder="cpf" value="#{employeeManagedBean.employee.cpf}" />
										<p:message for="employeeCpf" />
	
	
	
									</p:panelGrid>
	
								</h:panelGrid>
	
							</p:tab>
							<p:tab title="endereço" id="tabAddress">
								<h:panelGrid columns="2" cellpadding="10">
	
								</h:panelGrid>
							</p:tab>
							<p:tab title="Contatos" id="tabContact">
								<h:panelGrid columns="2" cellpadding="10">
	
								</h:panelGrid>
							</p:tab>
						</p:tabView>
	
	
						<p:commandButton value="Salvar" process="@form"
							action="#{employeeManagedBean.save()}" icon="fa fa-fw fa-save"
							update="@form" />
						<p:commandButton value="Limpar" process="@this" update="@form"
							action="#{employeeManagedBean.clean()}" icon="fa fa-fw fa-eraser" />
	
	
					</h:form>
					<p:button icon="ui-icon-check" id="redirectView"
						title="Voltar pra lista de funcionários"
						value="Voltar para tabela de funcionarios"
						href="../views/employee.xhtml" />
				</p:layoutUnit>
	
			</p:layout>

		</ui:define>

	</ui:composition>

</h:body>

</html>
