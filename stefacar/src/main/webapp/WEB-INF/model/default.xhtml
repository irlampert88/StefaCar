<h:body>

	<div class="ct-top">
		<div class="container--topmenu ">
			<div class="cabecalho">
				<a href="#">
					<div>
						<h:graphicImage styleClass="img-logo img-responsive"
							value="/resources/imagens/stefanini.png" />

						<h:graphicImage styleClass="img-car img-responsive"
							alt="Responsive image" value="/resources/imagens/audi-car.png" />
					</div>
				</a>
				<div class="calendario-data">
					<h:graphicImage value="/resources/imagens/calendar.png"
						styleClass="date-time-icon" />
					<p:clock id="calendario" pattern="dd.MM.yyyy" mode="server" />
				</div>
				<div class="relogio-hora">
					<h:graphicImage value="/resources/imagens/clock.png"
						styleClass="date-time-icon" />
					<p:clock id="horario" pattern="HH:mm:ss" mode="server" />
				</div>
			</div>
		</div>
	</div>


	<b:container>
		<b:row>

			<b:column col-md="12">
				<p:layoutUnit position="center"
					style="padding-left:16%; padding-top:6%;">
					<ui:insert name="center">
                        O que estiver aqui será substituido!
                </ui:insert>
				</p:layoutUnit>

			</b:column>

		</b:row>

		<hr />
