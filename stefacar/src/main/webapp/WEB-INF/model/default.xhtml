<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Stefa Car</title>
	<style type="text/css">
</style>
	<h:outputStylesheet library="styles" name="primefacesOverride.css" />
	<h:outputStylesheet library="styles" name="style.css" />
	<h:outputStylesheet library="js" name="bootstrap.js" />
	<h:outputStylesheet library="js" name="bootstrap.min.js" />
	<h:outputStylesheet library="js" name="default.js" />

</h:head>

<h:body>

	<div class="ct-top">
		<div class="container--topmenu ">
			<div class="cabecalho">
				<a href="#">
					<div>
						<h:graphicImage styleClass="img-logo img-responsive"
							value="/resources/imagens/stefanini.png" />

						<h:graphicImage styleClass="img-car img-responsive"
							alt="Responsive image" value="/resources/imagens/audi-car.png" />
					</div>
				</a>
				<div class="calendario-data">
					<h:graphicImage value="/resources/imagens/calendar.png"
						styleClass="date-time-icon" />
					<p:clock id="calendario" pattern="dd.MM.yyyy" mode="server" />
				</div>
				<div class="relogio-hora">
					<h:graphicImage value="/resources/imagens/clock.png"
						styleClass="date-time-icon" />
					<p:clock id="horario" pattern="HH:mm:ss" mode="server" />
				</div>
			</div>

			<div style="float:left;">
				<b:navbarLinks
					style="padding-left:8%; position:fixed; padding-top:1.5%;"
					class="gradiente">

					<b:column col-md="4">
						<b:navLink value="Carros" href="#"></b:navLink>
					</b:column>

					<b:column col-md="4">
						<b:navLink value="Link" href="#"></b:navLink>
					</b:column>

					<b:column col-md="4">
						<b:navLink value="Link" href="#"></b:navLink>
					</b:column>

				</b:navbarLinks>
			</div>

			<div style="float:right; padding-right:8%; padding-top:1%;">
				<b:column col-md="12">
					<form class="navbar-form" role="search">
							<div class="input-group">
								<input type="text" class="form-control" placeholder="Search"
									name="q" />
								<div class="input-group-btn">
									<button class="btn btn-default" type="submit">
										<i class="glyphicon glyphicon-search"></i>
									</button>
								</div>
							</div>
						</form>
				</b:column>
			</div>


		</div>
	</div>


	<b:container style="padding-top:3%;">
		<b:row>

			<b:column col-md="12">
				<p:layoutUnit position="center"
					style="padding-left:16%; padding-top:6%;">
					<ui:insert name="center">
                        O que estiver aqui será substituido!
                </ui:insert>
				</p:layoutUnit>

			</b:column>

		</b:row>

		<hr />

		<div class="rodape">
			<span style="padding-left: 25%; color: white">Versão de Teste.
				Copyright 2016. Todos os Direitos reservados a equipe de
				desenvolvimento</span>
		</div>

	</b:container>

</h:body>

</html>
