<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="js" name="bootstrap.js" />
	<h:outputStylesheet library="js" name="bootstrap.min.js" />
	<h:outputStylesheet library="js" name="default.js" />
	<h:outputStylesheet library="styles" name="primefacesOverride.css" />
</h:head>

<h:body>
	<ui:composition>

		<b:navBar inverse="true" width="99%"
			style="background-color:#000200; position:fixed; padding-left:280px;">
			<h:graphicImage
				style="float:left; margin-left:-280px; margin-bottom:10px;margin-top:10px;"
				url="/resources/imagens/stefanini.png" width="210px" />
			<b:navbarLinks>
				<b:navLink value=""></b:navLink>
				<b:dropMenu value="">

				</b:dropMenu>
			</b:navbarLinks>

			<!-- Following line is needed for TBS 3.0.1 (panel content overflow issue) -->
			<b:navbarLinks pull="right">

				<b:navLink value="" href="#"></b:navLink>
			</b:navbarLinks>
			<b:navbarLinks pull="right" styleClass="hidden-xs">
				<form class="navbar-form navbar-left hidden-md hidden-sm hidden-xs"
					role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search" />
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</b:navbarLinks>
		</b:navBar>

	</ui:composition>

</h:body>
</html>
