<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<h:head>
	<title>Header</title>
</h:head>

<h:body>
	<h:outputStylesheet library="styles" name="primefacesOverride.css" />

		<p:layout>

			<nav class="navbar-responsive">
			<div style="height: auto;">

				<span class="logo-font">Stefacar</span> 
				<p:graphicImage	src="../resources/images/audi.png"
					style="height: 80px; margin-left: 20px; margin-top: -25px; margin-bottom: -8px;" />

				<h:form class="navbar-form navbar-right" role="search">
					<div class="form-group">
						<input type="text" class="form-control" style="margin-top: 10px;"
							placeholder="Search" />
					</div>
					<p:commandButton type="submit" class="btn btn-default">
						<span class="glyphicon glyphicon-search" style="height: 20px;"></span>
					</p:commandButton>
				</h:form>
			</div>
			</nav>

		</p:layout>

	</h:body>
